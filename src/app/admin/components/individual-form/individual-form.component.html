<div class="container">
  <h1 class="instruction">
    {{type}} {{admin.activeEmployee.name}}
    <small class="subtitle" *ngIf="type === 'Add'">(All fields are required)</small>
  </h1>
  <div class="row-container">
    <div class="label-container">
      <p>Photo</p>
    </div>
    <input class="text-input" id="photo" name="photo" placeholder={{admin.activeEmployee.photo}}
    required="!edit" minlength="4" [(ngModel)]="ind.photo" (ngModelChange)="ind.photo=$event">
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Department</p>
    </div>
    <input class="text-input" id="dept" name="dept" placeholder={{admin.activeEmployee.dept}}
    required="!edit" minlength="4" [(ngModel)]="ind.dept" (ngModelChange)="ind.dept=$event">
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Email</p>
    </div>
    <input class="text-input" id="email" name="email" placeholder={{admin.activeEmployee.email}}
    required="!edit" minlength="4" [(ngModel)]="ind.email" (ngModelChange)="ind.email=$event">
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Title</p>
    </div>
    <input class="text-input" id="title" name="title" placeholder={{admin.activeEmployee.title}}
    required="!edit" minlength="4" [(ngModel)]="ind.title" (ngModelChange)="ind.title=$event">
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Clients</p>
    </div>
    <div class="clients-row">
      <div class="clients-column" id="clients-active">
        <admin-topic-card
          *ngFor="let client of admin.activeEmployee.client"
          [item]="client"
          [topic]="'client'"
          [active]="true"
          (changeValue)="handleTopicValueChanged($event, 'client')"></admin-topic-card>
      </div>
      <div class="clients-column" id="clients-inactive">
        <admin-topic-card
          *ngFor="let client of admin.activeEmployee.inactiveClients"
          [item]="client"
          [topic]="'client'"
          [active]="false"></admin-topic-card>
      </div>
    </div>
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Skills</p>
    </div>
    <div class="clients-row">
      <div class="clients-column" id="clients-active">
        <admin-topic-card
          *ngFor="let skill of admin.activeEmployee.skills"
          [item]="skill"
          [topic]="'skill'"
          [active]="true"
          (changeValue)="handleTopicValueChanged($event, 'skill')"></admin-topic-card>
      </div>
      <div class="clients-column" id="clients-inactive">
        <admin-topic-card
          *ngFor="let skill of admin.activeEmployee.inactiveSkills"
          [item]="skill"
          [topic]="'skill'"
          [active]="false"></admin-topic-card>
      </div>
    </div>
  </div>
  <div class="row-container">
    <div class="label-container">
      <p>Projects</p>
    </div>
    <div class="clients-row">
      <div class="clients-column" id="clients-active">
        <admin-topic-card
          *ngFor="let skill of admin.activeEmployee.skills"
          [item]="skill"
          [topic]="'skill'"
          [active]="true"
          (changeValue)="handleTopicValueChanged($event, 'skill')"></admin-topic-card>
      </div>
      <div class="clients-column" id="clients-inactive">
        <admin-topic-card
          *ngFor="let skill of admin.activeEmployee.inactiveSkills"
          [item]="skill"
          [topic]="'skill'"
          [active]="false"></admin-topic-card>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button (click)="ind.showName()">Submit</button>
  </div>
</div>
