<div class="row-container">
  <div class="label-container">
    <p>{{title}}</p>
  </div>
  <div class="select-container">
    <select (change)="handleValueSelect($event)">
      <option value={{admin.activeEmployee.team}} selected>{{admin.activeEmployee.team}}</option>
      <option *ngFor="let team of admin.activeEmployee.inactiveTeams" value={{team.name}}>{{team.name}}</option>
    </select>
  </div>
</div>
