<div class="container">
  <div class="button-container">
    <button
      class="toggle-button"
      (click)="toggleMenu()"
      [@toggleAdmin]="toggled ? 'open' : 'closed'">Select {{label}}</button>
  </div>
  <div class="menu-container" *ngIf="toggled">
    <button
      class="employee-name"
      *ngFor="let item of items"
      (click)="updateActiveItem($event)"
      value={{stringifyItemToPass(item)}}>{{item.name}}</button>
  </div>
</div>
