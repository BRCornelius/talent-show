<div class="button-container">
  <button class="toggle-button" (click)="toggleMenu()">Select {{label}}</button>
</div>
<div class="menu-container" *ngIf="toggled">
  <button
    class="employee-name"
    *ngFor="let item of items"
    (click)="updateActiveItem($event)"
    value={{stringifyItemToPass(item)}}>{{item.name}}</button>
</div>
