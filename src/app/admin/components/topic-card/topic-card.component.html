<div class="container" id={{active}}>
  <button id={{active}} (click)="toggleActive()">{{resolveSign()}}</button>
  <input *ngIf="active" id="value" name="value" placeholder={{itemValue}}
  required="true" minlength="3" [(ngModel)]="value" (ngModelChange)="value=$event">
  <div class="title-container">
    {{itemKey}}
  </div>
</div>
