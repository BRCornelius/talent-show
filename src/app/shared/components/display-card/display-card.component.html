<div class="container--person-card" (click)="toggleOpen()">
  <div class="container--photo">
    <img src={{item.photo}} />
  </div>
  <div class="container--info">
    <shared-display-info
      [topText]="item.name"
      [bottomLeftText]="bottomLeftText"
      [bottomRightText]="bottomRightText"></shared-display-info>
  </div>
</div>
